<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main">
        <section class="p-2 m-5 row">
            <h1 class="text-center">Administrador productos</h1>
            <hr>
            <form>
                <h5>Cargar Productos</h5>
                <hr>

                <div class="form-group">
                    <!-- Código -->
                    <label for="full_name_id" class="control-label">Código</label>
                    <input type="text" class="form-control" id="código" name="código" placeholder="ingrese código">
                </div>

                <div class="form-group">
                    <!-- Producto -->
                    <label for="Producto" class="control-label">Producto</label>
                    <input type="text" class="form-control" id="producto" name="producto"
                        placeholder="nombre del producto">
                </div>

                <div class="form-group">
                    <!-- Descripcion -->
                    <label for="Descripcion" class="control-label">Descripcion</label>
                    <input type="text" class="form-control" id="Descripcion" name="Descripcion"
                        placeholder="descripcion del producto">
                </div>

                <div class="form-group">
                    <!-- URL-->
                    <label for="URL" class="control-label">URL</label>
                    <input type="text" class="form-control" id="url" name="url" placeholder="nombre del sitio web">
                </div>


                <div class="form-group my-3">
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>

            </form>
        </section>
        </main>

</body>

</html>
